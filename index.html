			<section class="content">

		       		</div>

	<!-- Initialize Swiper -->
    <script>
	var swiper = new Swiper('#swiperContainer', {
    	//自动滑动
    	autoplay:3000,
    	//用户操作后，回到自动状态
    	autoplayDisableOnInteraction : false,
        paginationClickable: true,
        spaceBetween: 0,
        loop: true
	});
	
     </script>
